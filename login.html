<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        function validateForm() {
            let usr = document.myForm.usrnm.value;
            let pswd = document.myForm.pswd.value;
            if (usr == "") {
                alert("Username or Email Address can't be blank");
                return false;
            }
            else if (pswd.length < 1) {
                alert("password can't be blank")
                return false;
            }
            else if (usr == "admin" && pswd == "password") {
                return true;
            }
            else {
                alert("Invalid Username or Password");
                return false;
            }
        }
    </script>
</head>

<body>
    <div class="main-body">
        <div class="cont">
            <div class="container">

                <div class="col-12 img-div"><img class="img" src="disney-logo-blue (2).png" alt=""> </div>
                <div class="acc col-12">Sign in</div>
                <div class="forms col-12">
                    <form action="logged.html" name="myForm" onsubmit="return validateForm()">
                        <input type="text" name="usrnm" class="box" placeholder="Username or Email Address"
                            style="border-color: darkgrey;">
                        <br>
                        <input type="password" name="pswd" class="box" placeholder="Password"
                            style="border-color: darkgrey;"><br>
                        <input type="submit" class="box btn btn-primary" value="Sign in">
                    </form>
                </div>
                <div style="text-align: right;padding-right: 40px;">
                    <a href="#" onclick="alert('This facility is not available now')">Need help with signing in?</a>
                </div>
                <br>
                <br>
                <div class="forms">
                    <button class="btns box">Create an Account</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
